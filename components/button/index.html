<a
  v-if="to"
  :class="{
    btn: true,
    'btn-small': size === 'small',
    'btn-large': size === 'large',
  }"
  @click="routerPush"
>
  <slot name="text" />
</a>
<button
  v-else
  type="button"
  :class="{
    btn: true,
    'btn-small': size === 'small',
    'btn-large': size === 'large',
    topLeft,
    topRight,
    bottomLeft,
    bottomRight,
  }"
>
  <slot name="text" />
</button>
