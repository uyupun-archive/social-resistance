<button
  :type="type"
  class="btn"
  :class="{
    'btn-small': size === 'small',
    'btn-large': size === 'large',
    'top-left': topLeft,
    'top-right': topRight,
    'bottom-left': bottomLeft,
    'bottom-right': bottomRight,
  }"
  :disabled="disabled"
  @click="routerPush"
>
  <slot name="text" />
</button>
