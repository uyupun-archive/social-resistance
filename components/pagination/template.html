<div>
  <div class="pagination">
    <Fa icon="angle-double-left" class="icon" @click="toFront()" />
    <Fa icon="angle-left" class="icon" @click="prev()" />
    <span
      v-for="num in pages"
      :key="num"
      class="num"
      :class="{active: page === num}"
      @click="onClickNumber(num)"
    >
      {{ num }}
    </span>
    <Fa icon="angle-right" class='icon' @click="next()" />
    <Fa icon="angle-double-right" class="icon" @click="toBack()" />
  </div>
</div>
