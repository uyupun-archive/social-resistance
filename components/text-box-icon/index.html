<div class="text-box__area">
  <input
    type="text"
    class="text-box"
    :value="defaultValue"
    :name="name"
    :readonly="readonly"
    @input="onChange"
  />
  <button type="button" class="text-box__button" @click="onClickIcon()">
    <Fa icon="clipboard" class="text-box__icon" area-hidden="true" />
  </button>
</div>
