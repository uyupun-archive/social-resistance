<div class="tab-wrap">
	<input id="TAB-01" type="radio" name="TAB" class="tab-switch" checked="checked" />
	<label class="tab-label" for="TAB-01">うさぎさん</label>
	<div class="tab-content">
		<div class="container">
			<div class="charactor-select">
				<p><button class="leftandright-btn"><Fa icon="caret-left" class="leftandright-icon"/></button></p>
				<img src='https://placehold.jp/430x430.png' alt="charaImage" >
				<p><button class="leftandright-btn"><Fa icon="caret-right" class="leftandright-icon" /></button></p>
			</div>
			<div class="charactor-name">
				<p>
					<Fa :icon="['far', 'check-circle']" class="charactor-icon" />
					チンピラウサギ
				</p>
			</div>
			<div>
				<Button class="charactor-button" @click.native="charaSelect">
					<template v-slot:text>
						<span>決定</span>
					</template>
				</Button>
			</div>
		</div>
	</div>
	<!-- ここからタブ２、ばいきんくんタブ -->
	<input id="TAB-02" type="radio" name="TAB" class="tab-switch" />
	<label class="tab-label" for="TAB-02">ばいきんくん</label>
	<div class="tab-content">
		<div class="container">
			<div class="charactor-select">
				<p><a href="" class="icon-left"></a></p>
				<img src='https://placehold.jp/430x430.png' >
				<p><a href="" class="icon-right"></a></p>
			</div>
			<div class="charactor-name">
				<!-- アイコンを入れる -->
				<p>ばいきんくん</p>
			</div>
			<Button class="charactor-button">
				<template v-slot:text>
					<span>決定</span>
				</template>
			</Button>
		</div>
	</div>
</div>
