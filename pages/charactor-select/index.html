<div class="container">
	<div class="tab-wrap">
		<input id="characterTab-01" type="radio" name="tab" class="tab-switch" checked="checked" />
		<label class="tab-label" for="characterTab-01">うさぎさん</label>
		<div class="tab-content">
			<div class="character-select">
				<Fa icon="caret-left" class="prevAndNext-icon"/>
				<img src='https://placehold.jp/430x430.png' alt="characterImage" >
				<Fa icon="caret-right" class="prevAndNext-icon" />
			</div>
			<div class="character-name">
				<Fa :icon="['far', 'check-circle']" class="character-icon" v-show="characterselected"/>
				<span>チンピラウサギ</span>
			</div>
			<div>
				<Button class="character-btn" @click.native="isSelectCharacter" :disabled="characterselected">
					<template v-slot:text>
						<span>決定</span>
					</template>
				</Button>
			</div>
		</div>
		<!-- ここからタブ２、ばいきんくんタブ -->
		<input id="characterTab-02" type="radio" name="tab" class="tab-switch" />
		<label class="tab-label" for="characterTab-02">ばいきんくん</label>
		<div class="tab-content">
			<div class="character-select">
				<Fa icon="caret-left" class="prevAndNext-icon"/>
				<img src='https://placehold.jp/430x430.png' alt="characterImage" >
				<Fa icon="caret-right" class="prevAndNext-icon" />
			</div>
			<div class="character-name">
					<Fa :icon="['far', 'check-circle']" class="character-icon" v-show="characterselected"/>
					<span>ばいきんくん</span>
			</div>
			<div>
				<Button class="character-btn" @click.native="isSelectCharacter" :disabled="characterselected">
					<template v-slot:text>
						<span>決定</span>
					</template>
				</Button>
			</div>
		</div>
	</div>
</div>
