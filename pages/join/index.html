<div class="container">
  <form class="form-join"　@submit.prevent="onSubmit">
    <label class="form-label">
      <span class="form-label__text">ワールドID</span>
      <div class="form-text__box">
        <TextBox name="worldId" :autofocus="true" />
      </div>
    </label>
    <div class="form-buttons">
      <Button type="submit" to="/">
        <template v-slot:text>
          <span>やめる</span>
        </template>
      </Button>
      <Button type="submit" :disabled="true">
        <template v-slot:text>
          <span>はじめる</span>
        </template>
      </Button>
    </div>
  </form>
</div>
