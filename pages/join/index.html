<div class="container">
  <form　@submit.prevent="onSubmit">
    <label class="join-box">
      ワールドID
      <div>
        <TextBox :autofocus="true" name="worldId" />
      </div>
    </label>
    <div class="btn">
      <Button type="submit" text="やるでい" size="large">
        <template v-slot:text>
          <span>はじめる</span>
        </template>
      </Button>
    </div>
  </form>
</div>
