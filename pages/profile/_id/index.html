<div class="container">
  <div class="user-icon__area">
    <img :src="userIcons[user.icon].url" alt="user icon" class="user-icon" />
  </div>
  <div class="info">
    <div class="info-item">
      <div class="info-label">ユーザーID</div>
      <div class="info-data">{{ user.id }}</div>
    </div>
    <div class="info-item">
      <div class="info-label">
        レート
        <nuxt-link to="/rank" class="question-link">
          <Fa :icon="['far', 'question-circle']" class="question-icon" area-hidden="true" />
        </nuxt-link>
      </div>
      <div class="info-data">
        <img :src="getRateIcon()" alt="rate icon" class="rate-icon" />
        {{ user.rate }}
      </div>
    </div>
    <div class="info-item">
      <div class="info-label">戦績</div>
      <div class="info-data">{{ user.history }}</div>
    </div>
  </div>
  <div class="btn-area">
    <Button to="/profile/edit" size="middle">
      <template v-slot:text>
        <span>へんしゅう</span>
      </template>
    </Button>
  </div>
</div>
