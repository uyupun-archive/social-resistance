<div class="container">
	<div v-for="rank in ranks" v-bind:key="rank.index" class="rank-box">
		<img class="rank-img" src='https://placehold.jp/120x120.png' alt="rank image">
		<div>
			<p class="rank-name">{{ rank.name }}</p>
			<p class="rank-rate">{{ rank.rate }}</p>
		</div>
	</div>
</div>
