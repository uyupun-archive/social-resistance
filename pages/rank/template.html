<div class="container">
	<div v-for="(rank, index) in ranks" :key="index" class="rank-box">
		<img class="rank-img" :src="makeFullImagePath(rank.image)" alt="rank image">
		<div>
			<p class="rank-name">{{ rank.name }}</p>
			<p class="rank-rate">{{ rank.rate.lower }}ã€œ{{ rank.rate.upper }}</p>
		</div>
	</div>
	<p v-if="errorMsg" class="error-message">{{ errorMsg }}</p>
</div>
