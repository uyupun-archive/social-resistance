<div class="container">
  <form class="form" @submit.prevent="onSubmit">
    <div class="form-select">
      <SelectBox :options="options" :selected="selected" name="characterSelect" />
    </div>
    <button type="submit" class="form-btn">
      ぼしゅう
    </button>
  </form>
  <div class="worldId" v-if="worldId">
    <label class="worldId-label">
      <span class="worldId-label__text">ワールドID</span>
      <div class="worldId-input">
        <TextBoxIcon :defaultValue="worldId" name="worldId" :readonly="true" @onClick="onClickCopy()" />
        <div v-if="existsTooltip" class="world-tooltip">
          <Tooltip :text="tooltipText" />
        </div>
      </div>
    </label>
  </div>
  <Button type="submit" class="btn-position">
    <template v-slot:text>
      <span>やめる</span>
    </template>
  </Button>
  <Button to="/gohome" class="btn-position">
    <template v-slot:text>
      <span>はじめる</span>
    </template>
  </Button>
</div>
