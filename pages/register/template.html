<div class="container">
  <form class="form-register"　@submit.prevent="onSubmit">
    <div class="form-text__boxes">
      <label class="form-label">
        <span class="form-label__text">ユーザーID</span>
        <TextBox class="form-text__box" name="userId" :autofocus="true" align="center" @input="onChangeUserId" />
      </label>
      <p class="form-note" :class="{'form-error': error.userId.state}">※1文字以上13文字以下の英小文字、英大文字、数字</p>
      <label class="form-label">
        <span class="form-label__text">パスワード</span>
        <TextBox class="form-text__box" name="userId" type="password" align="center" @input="onChangePassword" />
      </label>
      <p class="form-note" :class="{'form-error': error.password.state}">※8文字以上の英小文字、英大文字、数字、記号（@_-/）</p>
    </div>
    <p v-if="submitError" class="error-message">すでにそのユーザーIDは存在します</p>
    <div class="form-buttons">
      <div class="form-button">
        <Button to="/">
          <template v-slot:text>
            <span>やめる</span>
          </template>
        </Button>
      </div>
      <div class="form-button">
        <Button type="submit" :disabled="canRegister()">
          <template v-slot:text>
            <span>とうろく</span>
          </template>
        </Button>
      </div>
    </div>
  </form>
</div>
