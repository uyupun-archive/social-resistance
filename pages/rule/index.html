<div class="container">
  <h3 class="title">あそびかた</h3>
  <div class="box">
    <p class="text">{{ rule.text }}</p>
    <img v-if="rule.image" :src="rule.image" alt="rule image" class="image" />
    <div class="ctrls">
      <Button @click.native="prevRule" :disabled="rule.isFirst">
        <template v-slot:text>
          <span>まえへ</span>
        </template>
      </Button>
      <div class="page">{{ rule.idx + 1 }}/{{ rule.len }}</div>
      <Button @click.native="nextRule" :disabled="rule.isLast">
        <template v-slot:text>
          <span>つぎへ</span>
        </template>
      </Button>
    </div>
  </div>
  <div class="btn-back">
    <Button to="/">
      <template v-slot:text>
        <span>タイトルへ</span>
      </template>
    </Button>
  </div>
</div>
