<div class="container">
  <h3 class="title">あそびかた</h3>
  <div class="outer">
    <div class="text">
      <p>{{ rule.text }}</p>
      <img v-if="rule.image" :src="rule.image" alt="rule image" class="image" />
    </div>
    <div class="btns">
      <Button @click.native="prevRule" :disabled="rule.isFirst">
        <template v-slot:text>
          <span>まえへ</span>
        </template>
      </Button>
      <Button @click.native="nextRule" :disabled="rule.isLast">
        <template v-slot:text>
          <span>つぎへ</span>
        </template>
      </Button>
    </div>
  </div>
  <div class="btn-back">
    <Button to="/">
      <template v-slot:text>
        <span>タイトルへ</span>
      </template>
    </Button>
  </div>
</div>
