<div class="container">
  <form class="form" @submit.prevent="onSubmit">
    <label class="form-label">
      <span class="form-label__text">ワールドID</span>
      <div class="form-input">
        <TextBoxIcon :defaultValue="worldId" name="worldId" :readonly="true" @onClick="onClickCopy()" />
        <div v-if="showTooltip" class="form-tooltip">
          <Tooltip :text="tooltipText" />
        </div>
      </div>
    </label>
    <Button type="submit">
      <template v-slot:text>
        <span>はじめる</span>
      </template>
    </Button>
  </form>
</div>
